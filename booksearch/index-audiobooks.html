<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Search Box -->

			<img class="searchlogo" src="img/search-logo.png" onclick="location.href='index.html';">

		<div class="switcherdiv">
			<button class="switcher" onclick="location.href='index.html'"title="eBook Search">eBooks</button>
			<button class="switcher" id="active" onclick="location.href='index-audiobooks.html'" title="Switch to Audiobook Search">Audiobooks</button>
		</div>
		<script>
			(function() {
			var cx = "04bb79690e2ff47f8";
			var gcse = document.createElement("script");
			gcse.type = "text/javascript";
			gcse.async = true;
			gcse.src = "https://cse.google.com/cse.js?cx=" + cx;
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(gcse, s);
			})();
			window.onload = function()
			{ 
			var searchBox =  document.getElementById("gsc-i-id1");
			searchBox.placeholder="Search for your favourite AudioBooks";
			searchBox.title="AudioBook Search Engine"; 
			}
		</script>
		<gcse:search class="searchbox"></gcse:search>  
		
	</div>
