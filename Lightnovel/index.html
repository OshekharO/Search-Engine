<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Lightnovel Search Engine</title>

	<!-- Favicon Import -->
	<link rel="icon" type="text/css" href="https://img.icons8.com/ios-filled/100/000000/search-pain.png">
	<link id="favicon" rel="shortcut icon" href="https://img.icons8.com/ios-filled/100/000000/search-pain.png">

	<!-- CSS Import -->
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Share/Embed Content -->
	<meta property="og:url" content="https://connectvip.eu.org" />
	<meta property="og:type" content="search-page" />
	<meta property="og:title" content="Rave Game Search Engine" />
	<meta property="og:description" content="Find the safest free links to your favorite lightnovel" />
	<meta property="og:image" content="https://img.icons8.com/ios-filled/100/000000/search-pain.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- No Javascript Warning -->
	<noscript> 
		<div id="noscript-warning">Light Novel Search uses Javascript to provide its search results. Kindly enable Javascript on your browser and reload the page to restore usability.</div>
	</noscript>

<body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Slideout Menu -->
	<input type="checkbox" id="slide" name="" value=""/>
	<div class="container">
		<label for="slide" class="toggle">â˜°</label>
		<nav class="sidebar">
			<ul>
				<img src="img/favicon.png" onclick="location.href='index.html';">
				<h5 id="foundcounterno" class="count">0</h5>
				<h5 id="foundcounter">Games Found</h5>
				<h4>Copyright <script type="text/javascript">document.write(new Date().getFullYear());</script><br>IdleEndeavor</h4>
			</ul>
		</nav>
	</div>
	<script type="text/javascript">
		function updateCounter() {
		    fetch('https://api.countapi.xyz/update/ravegamesearch/ravesearch/?amount=1')
		        .then(res => res.json())
		        .then(data => counterElement.innerHTML = data.value)
		}

		updateCounter()

		counterElement = document.getElementsByClassName('count')[0];
	</script>

<!-- Search Box -->
	<div class="maindiv">
		<div class="searchlogo">
			<img class="searchlogo" src="https://readlightnovels.net/wp-content/uploads/2020/01/rln-logo-ret.png" onclick="location.href='index.html';">
		</div>
		<script>
			(function() {
			var cx = "c189130fddbf3dd37";
			var gcse = document.createElement("script");
			gcse.type = "text/javascript";
			gcse.async = true;
			gcse.src = "https://cse.google.com/cse.js?cx=" + cx;
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(gcse, s);
			})();
			window.onload = function()
			{ 
			var searchBox =  document.getElementById("gsc-i-id1");
			searchBox.placeholder="Search for your favourite Games";
			searchBox.title="Rave Game Search Engine"; 
			}
		</script>
		<gcse:search class="searchbox"></gcse:search>  
		
	</div>
        
<!-- FAB Wheel -->
	<div class="adminActions">
		<input type="checkbox" name="adminToggle" class="adminToggle" />
		<a class="adminButton" href="#!"><i class="material-icons">lightbulb</i></a>
		<div class="adminButtons">
			<a href="https://github.com/OshekharO/Search-Engine" title="GitHub"><i class="material-icons">code</i></a>
		</div>
	</div>


</body>

</html>
